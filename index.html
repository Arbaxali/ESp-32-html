<!DOCTYPE html>
<head>
  <title> DYNAMIC CHARGING </title>
</head>
<html>
<!----------------------------CSS---------------------------->
<style>
  body {background-color: rgba(83, 51, 160, 0.884)}
  h4 {font-family: arial; text-align: center; color: white;}
  .card
  {
     max-width: 5000px;
     min-height: 100px;
     background: whitesmoke;
     padding: 10px;
     font-weight: bold;
     font: 25px calibri;
     text-align: center;
     box-sizing: border-box;
     color: blue;
     margin:20px;
     box-shadow: 0px 2px 15px 15px rgba(0,0,0,0.75);
     border-radius: 6px;
  }
</style>
<!----------------------------HTML--------------------------->
<body>
  <div class="card">
    <h1><span style="background-color:white">DYNAMIC-CHARGING</span></h1>
    <h2>
      Power consumed(w) : <span style="color:yellow" id="AMOUNT">1000</span>
    </h2>
    <div class="container">
      <form action="">
       <label for="name">Customer Name : </label>
       <input type="text" id="name" maxlength="20">
       <br> <br>
       <label for="cont">Contact Num : </label>
       <input type="number" id="cont">
       <br><br>
       <label for="mail">Email Id : </label>
       <input type="email" id="mail">
       <br><br>
       <input type="submit" onclick ="parent.open('https://lane-charging.000webhostapp.com/payscript.php')"  value ="Pay">
       <input type="reset" value="Reset">
      </form>
   </div>

  </div>
  <h4>
    <button onclick="help()">Help</button><br><br>
    <div id="myDIV"> </div>
  </h4>
<!-------------------------JavaScrip------------------------->
  <script>
    setInterval(function()
    {
      getPOTval();
    }, 2000);
    //-------------------------------------------------------
    function getPOTval()
    {
      var POTvalRequest = new XMLHttpRequest();
      POTvalRequest.onreadystatechange = function()
      {
        if(this.readyState == 4 && this.status == 200)
        {
          document.getElementById("AMOUNT").innerHTML =
          this.responseText;
        }
      };
      POTvalRequest.open("GET", "readPOT", true);
      POTvalRequest.send();
    }
    //-------------------------------------------------------
    function help()
    {
      var x = document.getElementById("myDIV");
      var message = "POT connected to ADC0 : 12-bit value (0 ---> 4095)";
      if (x.innerHTML == "") x.innerHTML = message;
      else x.innerHTML = "";
    }
  </script>
</body>
</html>
